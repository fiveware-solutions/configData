server:
  host: localhost
  port: 8085

spring:
  datasource:
    url: jdbc:mysql://18.231.80.133:3306/icaptor?createDatabaseIfNotExist=true&useSSL=false
    username: root
    password: root
    driverClassName: com.mysql.jdbc.Driver
  hikari:
    connection-timeout: 60000
    maximum-pool-size: 5
  jpa:
    hibernate:
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect
      show-sql: true
#    properties.hibernate.enable_lazy_load_no_trans: true

  jackson:
    serialization.fail-on-empty-beans: false
    deserialization.fail-on-unknown-properties: true
    date-format: dd/MM/yyyy

  data.rest.detection-strategy: annotated
  profile: stage

flyway:
    enabled: "true"
    validateOnMigrate: true

management:
  security.enabled: false
  context-path: /management

endpoints:
   logfile:
      sensitive: false
   restart.enabled: true
   info:
      enabled: true
      id: information
logging:
    file: ${user.home}/logs/${spring.application.name}.log


