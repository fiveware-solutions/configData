spring:
  profiles.active: dev

server:
  name: icaptor-server
  host: localhost
  port: 8082

io:
  worker.dir: ${user.home}/.icaptor-agent
  worker.file: ${user.home}/.icaptor-out-file
  file-read: ${user.home}/.icaptor-read-file

---

spring:
  profile: dev
  devtools.livereload.enabled: true

icaptor:
  data-source:
    host: http://localhost:8085
  broker:
    user: guest
    pass: guest
    host: localhost
    port: 15672
    queue-send-schedular-time: 5000 #milli second
  elasticSearch: http://52.67.200.181:9200

---

spring:
  profile: votorantim

icaptor:
  data-source:
    host: http://icaptor-data:8085
  broker:
    user: guest
    pass: guest
    host: 52.67.200.181
    port: 15672
    queue-send-schedular-time: 5000 #milli second

