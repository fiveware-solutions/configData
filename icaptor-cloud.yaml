server:
  name: icaptor-server
  host: localhost
  port: 8082




icaptor:
  data-source.host: http://icaptor-data:8085
  redis: http://icaptor-redis:8086
  server.host: http://icaptor-cloud:8082
  broker:
    user: guest
    pass: guest
    host: 18.231.80.133
    port: 15672
    queue-send-schedular-time: 5000 #milli second
  elasticSearch: http://18.231.80.133:9200
  turn.on.elasticSearch: false
  io:
    worker.dir: ${user.home}/.icaptor-agent
    worker.file: ${user.home}/.icaptor-out-file
    file-read: ${user.home}/.icaptor-read-file

management:
  security.enabled: false
  context-path: /management

endpoints:
   logfile:
      sensitive: false
   restart.enabled: true
   info:
      enabled: true
      id: information
logging:
    file: ${user.home}/logs/${spring.application.name}.log