spring:
  profiles.active: local
---
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://eureka-server:8761/eureka}
  instance:
    preferIpAddress: false

spring:
  profiles: local

server:
  name: icaptor-monitoring
  host: localhost
  port: 8090

io:
  worker.dir: ${HOME}/.icaptor-agent
  worker.file: ${HOME}/.icaptor-out-file
  file-read: ${HOME}/.icaptor-read-file

icaptor:
  broker:
    user: guest
    pass: guest
    host: localhost
    port: 15672
    queue-send-schedular-time: 5000 #milli second
  task-resolver.scheduller-time: 5000 #milli second


