server:
  name: icaptor-monitoring
  host: localhost
  port: 8090




icaptor:
  data-source.host: http://icaptor-data:8085
  redis: http://icaptor-redis:8086
  broker:
    user: guest
    pass: guest
    host: 52.67.200.181
    port: 15672
    queue-send-schedular-time: 5000 #milli second
  elasticSearch: http://52.67.200.181:9200
  turn.on.elasticSearch: false
  io:
    worker.dir: ${HOME}/.icaptor-agent
    worker.file: ${HOME}/.icaptor-out-file
    file-read: ${HOME}/.icaptor-read-file


management:
  security.enabled: false
  context-path: /management

endpoints:
   logfile:
      sensitive: false
   restart.enabled: true
   info:
      enabled: true
      id: information
logging:
    file: ${user.home}/logs/${spring.application.name}.log