---
spring:
  application:
    name: oy
  cloud:
    config:
      uri: http://localhost:8888
server:
  port: ${PORT:${SERVER_PORT:0}}

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8010/eureka/
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}