server.port: ${PORT:${SERVER_PORT:0}}


spring.http:
    multipart:
        max-file-size: 4024MB
        max-request-size: 4024MB

icaptor:
  data-source.host: http://52.67.141.87:8085
  redis: http://52.67.141.87:8086

  server:
    name: icaptor-server
    ip: localhost
    host: http://52.67.141.87:8082
  elasticSearch: http://52.67.200.181:9200
  turn.on.elasticSearch: false
  local-address: false

  broker:
    user: guest
    pass: guest
    host: 52.67.200.181
    port: 15672
    queue-send-schedular-time: 5000 #milli second

  metrics-schedulle-time: 5000 #milli second
  keep-alive-time-seconds: 3000 #milli second

  user.id: 3
  io:
    worker.dir: ${user.home}/.icaptor-agent
    worker.file: ${user.home}/.icaptor-out-file
    file-read: ${user.home}/.icaptor-read-file
    bot.extension.file: .jar


management:
  security.enabled: false
  context-path: /management

endpoints:
   logfile:
      sensitive: false
   restart.enabled: true
   info:
      enabled: true
      id: information
logging:
    file: ${user.home}/logs/${spring.application.name}.log


