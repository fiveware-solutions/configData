spring:
  profiles.active: dev
---
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: false

server.port: 8020

spring.http:
    multipart:
        max-file-size: 1024MB
        max-request-size: 1024MB

icaptor:
  server:
    name: icaptor-server
    ip: 127.0.0.1
  broker:
    user: guest
    pass: guest
    host: localhost
    queue.send.schedularTime: 5000 #milli second

io:
  worker.dir: ${HOME}/.icaptor-agent
  worker.file: ${HOME}/.icaptor-out-file
  file-read: ${HOME}/.icaptor-read-file

spring:
  datasource:
    url: jdbc:h2:mem:workflow;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    platform: h2
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: drop-create
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
  h2:
    console:
      enabled: true
      path: /console
      settings:
        trace: false
        web-allow-others: true
  profiles: dev
