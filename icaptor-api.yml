server:
  name: icaptor-web-server
  host: localhost
  port: ${PORT:${SERVER_PORT:0}}

management.security.enabled: false


icaptor:
  server:
    name: icaptor-server
    ip: 127.0.0.1
  broker:
    user: guest
    pass: guest
    host: icaptor-broker
    port: 15672
    queue-send-schedular-time: 5000 #milli second
  elasticSearch: http://52.67.200.181:9200
  turn.on.elasticSearch: false
  seguranca:
    enable-https: false
  origin-permitida: http://localhost:4200

spring.profiles.active: local